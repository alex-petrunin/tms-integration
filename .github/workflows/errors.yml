name: Simple Failure Demo

on:
  workflow_dispatch:
    inputs:
      triggerSource:
        description: "Source of trigger"
        required: false
        default: "automated_test_run"
      testCaseId:
        description: "Test Case ID"
        required: true
      testRunId:
        description: "Test Run ID"
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run npm test (will fail)
        id: tests
        continue-on-error: true
        run: |
          # Capture the real npm test output
          echo "Running npm test..."
          
          # Run npm test and capture both stdout and stderr
          if npm test > test_output.log 2>&1; then
            echo "Tests passed"
            echo "test_status=success" >> $GITHUB_OUTPUT
            echo "error_output=" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            echo "Tests failed with exit code $EXIT_CODE"
            echo "test_status=failure" >> $GITHUB_OUTPUT
            
            # Capture the real error output
            ERROR_OUTPUT=$(cat test_output.log)
            echo "error_output<<EOF" >> $GITHUB_OUTPUT
            echo "$ERROR_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Report to YouTrack TMS
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            // Get the real test results
            const testStatus = '${{ steps.tests.outputs.test_status }}';
            const errorOutput = `${{ steps.tests.outputs.error_output }}`;
            const isSuccess = testStatus === 'success';
            
            console.log(`Test status: ${testStatus}`);
            console.log(`Error output length: ${errorOutput.length} characters`);
            
            // Simple payload with the info needed for the tooltip
            const payload = {
              repository: process.env.GITHUB_REPOSITORY,
              run_id: process.env.GITHUB_RUN_ID,
              status: isSuccess ? 'success' : 'failure',
              event: process.env.GITHUB_EVENT_NAME,
              triggerSource: '${{ github.event.inputs.triggerSource }}',
              testCaseId: '${{ github.event.inputs.testCaseId }}',
              testRunId: '${{ github.event.inputs.testRunId }}',
              timestamp: new Date().toISOString(),
              
              // Test results for the tooltip - using REAL data
              testResults: {
                total: 1,
                passed: isSuccess ? 1 : 0,
                failed: isSuccess ? 0 : 1,
                successRate: isSuccess ? 100 : 0,
                failedTests: isSuccess ? [] : ['npm test'],
                errorDetails: errorOutput || (isSuccess ? '' : 'Test execution failed'),
                logs: isSuccess ? 'Tests completed successfully' : `Command: npm test\nStep outcome: ${testStatus}`
              },
              
              // GitHub context for the tooltip
              nativeGitHubData: {
                workflow: {
                  name: '${{ github.workflow }}',
                  runNumber: ${{ github.run_number }},
                  actor: '${{ github.actor }}'
                },
                job: {
                  status: '${{ job.status }}'
                },
                testStep: {
                  outcome: '${{ steps.tests.outcome }}',
                  conclusion: '${{ steps.tests.conclusion }}'
                },
                runner: {
                  os: '${{ runner.os }}',
                  arch: '${{ runner.arch }}'
                }
              }
            };

            console.log('üì¶ Sending to YouTrack TMS:', JSON.stringify(payload, null, 2));

            const res = await fetch(process.env.CALLBACK_URL, {
              method: 'POST',
              headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${process.env.YOUTRACK_TOKEN}`
              },
              body: JSON.stringify(payload)
            });
            
            if (res.ok) {
              console.log('‚úÖ Successfully notified YouTrack TMS');
            } else {
              console.error('‚ùå Failed to notify YouTrack TMS:', res.status);
            }
        env:
          CALLBACK_URL: ${{ secrets.WEBHOOK_URL }}
          YOUTRACK_TOKEN: ${{ secrets.YOUTRACK_TOKEN }}
